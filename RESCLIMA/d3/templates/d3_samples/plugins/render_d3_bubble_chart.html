
<p>
    <strong>{{ plugin.data.title }}</strong>
    <span id="chart-{{ plugin.html_id }}" ></span>
    <script type="text/javascript">
        // *****************************************************************
        // ************************* Initialisation ************************
        // *****************************************************************
        $(document).ready(function(){

            d3BubbleChartSample(
                '#chart-{{ plugin.html_id }}',
                {{ width }},
                '{{ plugin.data.source }}',
                1.5,
                '.3em',
                'middle',
                '{{ plugin.uid }}',
                '{{ plugin.data.simulation }}'
            );

        });
    </script>
</p>
