{% extends 'simulation/base.html' %}
{% load static %}

{% block title%}RESCLIMA | SIMULACIONES{% endblock %}

{% block content %}
<div class="section">
	<!--start container-->
	<div class="container">
		<div id="horizontal-card" class="section">
			<div class="row">
				<div class="col s12 m12 l6">
					<div class="row">
						<div class="card-panel">
							<form method="post">
								{% csrf_token %}
								<p class="resclima-header">¿Quieres eliminar esta simulacion?</p>
								<!-- <h4 class="header">¿Quieres eliminar esta simulacion?</h4> -->
								<p>{{ object.name }}</p>
								<p>Si eliminas este registro, no podrás recuperarlo.</p>
								<br>
								<button class="btn waves-effect waves-light red accent-2" type="submit" ><i class="material-icons left">delete</i>Eliminar</button>
								<button class="btn waves-effect waves-light" type="button" onClick="window.history.back();"><i class="material-icons left">cancel</i>Cancelar</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!--end container-->
</div>
{% endblock content %}
