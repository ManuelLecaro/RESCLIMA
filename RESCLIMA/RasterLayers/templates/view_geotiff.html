{% load static %}

<html lang="es">
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="description" content="Clasifica secciones de la hoja de banano">
		<link rel="stylesheet" type= "text/css" href="/css/bootstrap.min.css" >
		<script src="{% static "jquery.js" %}" type= "text/javascript"></script>
		<script src="{% static "OpenLayers.js" %}" type= "text/javascript"></script>
	</head>
	<body>
		<div id="map" style="width:100%;height: 700px;">

		</div>
		
	</body>
	<script>

		function renderMap(){

			var map = new OpenLayers.Map("map",{maxResolution: 0.703125,numZoomLevels: 11});

			var lon = -77.7932620706094866;
			var lat = -1.8040253271523334;

	        var zoom = 6;
            var layer = new OpenLayers.Layer.TMS('TMS',
                    "/tms/",
                    {serviceVersion: "1.0",
                    layername: "1",
                    type: 'png'})
           	map.addLayers([layer]);
           	map.setCenter(new OpenLayers.LonLat(lon, lat), zoom);

           	
		}

		function init(){		
			renderMap();
		}

		window.addEventListener("load",init);
	</script>
</html>
