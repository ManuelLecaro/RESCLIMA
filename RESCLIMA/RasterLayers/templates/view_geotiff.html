	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="description" content="Clasifica secciones de la hoja de banano">
		<script src="{% static "jquery.js" %}" type= "text/javascript"></script>
		<script src="{% static "OpenLayers.js" %}" type= "text/javascript"></script>
	</head>
	<body>
		<div id="map" style="width:100%;height: 700px;">

		</div>
		
	</body>
	<script>
	
		function renderMap(){


			var map = new OpenLayers.Map(
				{
					div:"map",
					projection:"EPSG:3857",
					displayProjection: new OpenLayers.Projection("EPSG:4326"),
					numZoomLevels:11,
					units: 'm'
				});

			var lon = -87.0107639366;
			var lat = -1.49966049194;

			var osm = new OpenLayers.Layer.OSM("OSM");
			
	        var zoom = 6;
            var layer = new OpenLayers.Layer.TMS('TMS',
                    "/tms/",
                    {serviceVersion: "1.0",
                    layername: "1",
                    type: 'png',
                    isBaseLayer: false
            })
            layer.opacity = 0.7
           	map.addLayers([osm,layer]);
           	map.setCenter(new OpenLayers.LonLat(lon, lat).transform('EPSG:4326','EPSG:900913'), zoom);

           	
		}
