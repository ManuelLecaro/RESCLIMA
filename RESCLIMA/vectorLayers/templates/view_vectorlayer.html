{% load static %}

<html lang="es">
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="description" content="Visualizador de shapefiles">
		<link rel="stylesheet" type= "text/css" href= "{% static "main/css/bootstrap.min.css"  %}" >
		<script src="{% static "main/js/jquery.js" %}" type= "text/javascript"></script>
		<script src="{% static "main/js/OpenLayers.js" %}" type= "text/javascript"></script>
		<script src="{% static "vectorLayers/js/view_vectorfile.js" %}" type= "text/javascript"></script>
	</head>
	<body>

		<div class="container-fluid">
			<div class="row">
				<h1>{{vectorlayer.title}}</h1>
			</div>
			<div class="row">
				<div id="styles" class = "col-md-2">
					<h3>Resumen</h3>
					<p>
						{{vectorlayer.abstract}}
					</p>
					<h3>Fecha</h3>
					<p>
						{{vectorlayer.data_date}}
					</p>
					<h3>Estilos</h3>
					<ul class = "list-group">
	              		{% for style in vectorlayer.style_set.all %}
		                <li class= "list-group-item disabled" data-id={{style.id}}>
		                	{{style.title}}
		                </li>
		              {% endfor %}
	            	</ul>
	            	<div id="legend" style="padding:10px;">
					</div>
				</div>

				<div class="col-md-10">
					<div id="map" style="width:100%;height: 75%;">
					</div>
				</div>


			</div>
			<div class="row">
				<div class= "col-md-2"></div>
				<div class= "col-md-10" id="attributes">
					<h2>Click en un feature</h2>
				</div>
			</div>	
		</div>
		
	</body>
	<script>
		var vectorlayer_id = {{vectorlayer.id}};
		window.addEventListener("load",function(){
			options = {
				"map_container":"map",
				"legend_container":"legend",
				"styles_container":"styles",
				"attributes_container":"attributes",
				"vectorlayer_id":vectorlayer_id
			}
			init(options);
		});
	</script>

</html>
