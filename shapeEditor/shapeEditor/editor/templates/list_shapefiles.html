<html>
  <head>
    <title>ShapeEditor</title>
  </head>
  <body>
    <h1>ShapeEditor</h1>
    {% if shapefiles %}
      <b>Available Shapefiles:</b>
      <table border="0" cellspacing="0" cellpadding="5" style="padding-left:20px">
        {% for shapefile in shapefiles %}
          <tr>
            <td>
              <span style="font-family:monospace">{{ shapefile.filename}}</span>
            </td>
            <td>&nbsp;</td>
            <td>
              <a href="/editor/view/{{ shapefile.id }}">View</a>
            </td>
            <td>&nbsp;</td>
            <td>
              <a href="/editor/export/{{ shapefile.id }}">Export</a>
            </td>
            <td>&nbsp;</td>
          </tr>
        {% endfor %}
      </table>
    {% endif %}
    <button type="button" onClick='window.location="/editor/import";'>Import New Shapefile</button>
  </body>
</html>
